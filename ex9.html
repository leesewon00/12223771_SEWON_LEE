<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>function</h1>
    <h2>basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    <h2>parameter argument</h2>
    <script>
      function sum(a,b){
        document.write(a+b+'<br>');
      }
      function sumColorRed(a,b)
      {
        document.write('<div style = "color:red">'+(a+b)+'</div><br>')
      }
      sum(2,3);
      sumColorRed(2,3);
      sum(3,4);
    </script>
    <h2>return</h2>
    <script>
      function sum2(a,b){
        return a+b;
      }
      document.write(sum2(2,3));
    </script>
  </body>
</html>
